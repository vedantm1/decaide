<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Minimalist handshake icon -->
  <g filter="url(#glow)">
    <!-- Left hand -->
    <path d="M100,130 L100,170 C110,180 120,180 130,170 L130,130 C120,120 110,120 100,130 Z" 
          fill="#0F172A" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Right hand -->
    <path d="M170,130 L170,170 C180,180 190,180 200,170 L200,130 C190,120 180,120 170,130 Z" 
          fill="#0F172A" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Connection -->
    <path d="M130,150 C140,145 160,145 170,150" 
          fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    
    <!-- A and I hint -->
    <path d="M145,135 L150,125 L155,135 M150,138 L150,152" 
          fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text "Dec(AI)de" -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">
    DecA(I)de
  </text>
</svg>