<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>DecA(I)de - DECA Practice Platform</title>
    <style>
      /* Full-screen background container */
      body {
        background-color: #f0f0f3;
        position: relative;
        min-height: 100vh;
      }
      
      /* Background gradient for all pages */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(162, 162, 167, 0.1) 0%, rgba(162, 162, 167, 0.05) 100%);
        z-index: -1;
        pointer-events: none;
      }
      
      /* Dark mode styling */
      html.dark body {
        background-color: #121212;
      }
      
      html.dark body::before {
        background: linear-gradient(135deg, rgba(41, 41, 41, 0.2) 0%, rgba(41, 41, 41, 0.1) 100%);
      }
      
      /* Smooth transitions */
      body, body::before {
        transition: background-color 0.3s ease, background 0.3s ease;
      }
      
      /* Basic wave pattern using CSS */
      .wave-pattern {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        background-image: 
          repeating-linear-gradient(
            -45deg, 
            rgba(162, 162, 167, 0.05) 0px, 
            rgba(162, 162, 167, 0.05) 20px, 
            transparent 20px, 
            transparent 40px
          );
        z-index: -1;
        opacity: 0.3;
        pointer-events: none;
      }
      
      html.dark .wave-pattern {
        background-image: 
          repeating-linear-gradient(
            -45deg, 
            rgba(41, 41, 41, 0.1) 0px, 
            rgba(41, 41, 41, 0.1) 20px, 
            transparent 20px, 
            transparent 40px
          );
      }
    </style>
  </head>
  <body>
    <!-- CSS-based wave pattern that's simpler but still provides visual interest -->
    <div class="wave-pattern"></div>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
